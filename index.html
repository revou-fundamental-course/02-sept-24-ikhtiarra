<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"
</head>

<body>
    <header class="main-header">
        <h1>Welcome to Katik</h1>
        <p>Hai Sobat Datang di Katik :) </p>
    </header>

    <main>
        <section class="selection-content">
            <button href="#" type="button" class="selection-btn cornflowerblue-color">Segitiga</button>
            <button href="#" type="button" class="selection-btn aqua-color">Jajar Genjang</button>
        </section>  

        <section class="main-content">
            <aside>
                <header>
                    <h1 class="luas-segitiga-header">Luas Segitiga</h1>
                </header>

                <article class="luas-segitiga-content">
                    <div class="luas-segitiga-img"></div>
                    <p>Rumus Luas Segitiga:</p>
                </article>

                <hr />

                <form>
                    <header>
                        <h1 class="luas-segitiga-form-header">Hitung Luas Segitiga</h1>
                    </header>

                    <div class="input-wrapper">
                        <label for="panjang-alas">Panjang Alas:</label>
                        <input id="panjang-alas" />
                    </div>
                    <div class="input-wrapper">
                        <label for="tinggi">Tinggi:</label>
                        <input id="tinggi" />
                    </div>

                    <p id="result">Hasil Perhitungan</p>
                    <button>Hitung</button>
                    <button>Reset</button>
                </form>
            </section> 
            <section>
                <header>
                    <h2 class="keliling-segitiga-header">Keliling Segitiga</h2>
                </header>

                <article class="keliling-segitiga-content">
                    <div class="luas-segitiga-img"></div>
                    <p>Rumus Keliling Segitiga:</p>
                </article>

                <hr />

                <form>
                    <header>
                        <h1 class="keliling-segitiga-form-header">Hitung Keliling Segitiga</h1>
                    </header>

                    <div class="input-wrapper">
                        <label for="side A">Side A:</label>
                        <input id="Side A" />
                    </div>
                    <div class="input-wrapper">
                        <label for="Side B">Side B:</label>
                        <input id="side B" />
                    </div>
                    <div class="input-wrapper"></div>
                        <label for="Side C">Side C:</label>
                        <input id="side C" />
                    </div>

                    <p id="result">Hasil Perhitungan</p>
                    <button>Hitung</button>
                    <button>Reset</button>
                </form>
            </aside>
        </section>
    </main>
    
</body>
</html>
